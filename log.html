<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmLink - Registration & Login</title>
  <link rel="stylesheet" href="log.css">
</head>
<body>
  <header>
    <div class="hero">
      <img src="https://th.bing.com/th/id/OIP.NEeueBFrGifxc_C3efUwfQHaGm?w=600&h=535&rs=1&pid=ImgDetMain" alt="FarmLink Hero" class="hero-img">
      <div class="header-overlay">
        <h1>FarmLink</h1>
        <p class="slogan">Empowering Farmers with Technology</p>
      </div>
    </div>
  </header>
  <nav>
    <div>
     <button><a href="farmlnk.html">Home</a></button></body>
     </div>
  </nav>

  <main>
    <div class="form-card">
      <h2>Welcome to FarmLink</h2>
      <p>Sign in or create account</p>
      <form id="user-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number (optional)">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn-primary">Continue</button>
        <button type="submit" >New account</button>
      </form>
      <div class="form-links">
        <a href="#" id="forgot-password">Forgot Password?</a>
        <a href="#" id="remove-number">Remove Phone Number</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 FarmLink | contact@aobizness@gmail.com.com | +254 700  912 695</p>
  </footer>

  <script src="log.js"></script>
</body>
</html>
